version: "3"

services:
  client:
    image: node:12
    command: "yarn run start"
    working_dir: /app/react-redux/client
    stdin_open: true
    volumes:
      - ".:/app"
    environment:
      - REACT_APP_API_ROOT=http://localhost:4000/api
      - PORT=4100
      - NODE_ENV=production
    ports:
      - "4100:4100"
